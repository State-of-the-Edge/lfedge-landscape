home:
  header: >
    <h1>LF Edge Interactive Landscape</h1> The LF Edge landscape (<a target="_blank" href="images/landscape.png">png</a>, 
    <a target="_blank" href="images/landscape.pdf">pdf</a>) is dynamically generated below. It is modeled after the 
    <a href="http://landscape.cncf.io">CNCF</a> and the <a href="http://landscape.lfdl.io">LF Deep Learning Foundation</a> landscapes 
    and based on the same open source code.
  footer: |
    Crunchbase data is used under license from Crunchbase to CNCF.
